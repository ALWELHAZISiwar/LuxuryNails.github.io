<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luxury Press-On Nails | Siwar Alwelhazi</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-black text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold">Siwar Nails</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#home" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#new-collection" class="hover:text-gray-300">New Collection</a></li>
                    <li><a href="#sales" class="hover:text-gray-300">Sales</a></li>
                    <li><a href="#login" class="hover:text-gray-300">Login</a></li>
                    <li><a href="#cart" class="hover:text-gray-300">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">

        <!-- New Collection -->
        <section id="new-collection" class="mb-12">
            <h2 class="text-3xl font-semibold mb-4">New Collection</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                <!-- Product Card -->
                <div class="bg-white shadow-md rounded-lg p-4">
                    <img src="nail1.jpg" alt="Luxury Press-On Nails" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold">Luxury Set 1</h3>
                    <p class="text-gray-500">40 DT</p>
                    <button class="bg-black text-white py-2 px-4 rounded-full mt-4">Buy Now</button>
                </div>
                <!-- Repeat similar structure for more products -->
            </div>
        </section>

        <!-- Sales Section -->
        <section id="sales" class="mb-12">
            <h2 class="text-3xl font-semibold mb-4">Big Sales</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                <!-- Sales Product -->
                <div class="bg-white shadow-md rounded-lg p-4">
                    <img src="sale_nail.jpg" alt="Sale Press-On Nails" class="w-full h-40 object-cover rounded-md mb-4">
                    <h3 class="text-xl font-semibold">Sale Set 1</h3>
                    <p class="text-red-600">30 DT</p>
                    <button class="bg-black text-white py-2 px-4 rounded-full mt-4">Buy Now</button>
                </div>
                <!-- Repeat similar structure for sale products -->
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Siwar Alwelhazi Press-On Nails. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
